# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Curioustools
site_description: Making your daily usage of mobile easier
site_author: Ansh Sachdeva(root-ansh) 
site_url: https://curioustools.github.io/ 

repo_url: 'https://github.com/curioustools/curioustools.github.io'

theme:
    name: material
    primary: "deep purple"
    accent: "deep purple"
    palette:
        - scheme: slate
          primary: "deep purple"
          accent: "deep purple"
          toggle:
              icon: material/weather-sunny
              name: Switch to light mode
        - scheme: default
          primary: "deep purple"
          accent: "deep purple"
          toggle:
            icon: material/weather-night
            name: Switch to dark mode

    features:
        - navigation.tabs
        - navigation.tabs.sticky
 
    language: 'en'    
    extra:
        search:
            language: 
                - 'en'
            seperator: '[\s\-\.]+'

    logo: assets/logo/logo.svg
    favicon: 'assets/images/favicon.ico'
   

markdown_extensions:
    - def_list
    - meta
    - markdown.extensions.admonition
    - pymdownx.superfences
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
      
extra:
    disqus: curioustools 
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/root-ansh
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/root_ansh
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/anshsachdevawork/


copyright: Copyright &copy; 2019 <a href="https://www.linkedin.com/in/anshsachdevawork/">Curioustools</a>

extra_css:
    - stylesheets/extra.css

